<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY Car Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>

<header>
  <h1>MY Car Rental</h1>
</header>

<div class="container">

  <!-- ================= CARS ================= -->
  <section class="cars">

    <!-- SLINGSHOT -->
    <div class="car-slider">
      <h3>Slingshot R</h3>

      <div class="slider">
        <img class="slide active" src="images/car1.jpg">
        <img class="slide" src="images/car2.jpg">
        <img class="slide" src="images/car3.jpg">
      </div>

      <div class="slider-controls">
        <button onclick="prevSlide('slingshot')">&#10094;</button>
        <button onclick="nextSlide('slingshot')">&#10095;</button>
      </div>

      <p class="price">$300 / day â€¢ $150 deposit</p>
      <button onclick="selectCar('Slingshot R',300,0,150,this)">
        Select Slingshot
      </button>
    </div>

    <!-- CAMRY -->
    <div class="car-slider">
      <h3>Camry 2012</h3>

      <div class="slider">
        <img class="slide active" src="images/car4.jpg">
        <img class="slide" src="images/car5.jpg">
      </div>

      <div class="slider-controls">
        <button onclick="prevSlide('camry')">&#10094;</button>
        <button onclick="nextSlide('camry')">&#10095;</button>
      </div>

      <p class="price">$50 / day</p>
      <button onclick="selectCar('Camry 2012',50,0,0,this)">
        Select Camry
      </button>
    </div>

  </section>

  <!-- ================= BOOKING ================= -->
  <section class="booking">
    <h2>Book Your Ride</h2>

    <label>Pickup Date</label>
    <input type="date" id="pickup">

    <label>Pickup Time</label>
    <input type="time" id="pickupTime">

    <label>Return Date</label>
    <input type="date" id="return">

    <label>Return Time</label>
    <input type="time" id="returnTime" readonly>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter email">

    <label class="checkbox">
      <input type="checkbox" id="agree">
      I agree to the Rental Agreement
    </label>

    <p>Total Price: $<span id="total">0</span></p>

    <button id="stripePay" disabled>ðŸ’³ Pay Now</button>
  </section>

</div>

<footer>
  &copy; 2026 MY Car Rental
</footer>

<script src="script.js"></script>
</body>
</html>
