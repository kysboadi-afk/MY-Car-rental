<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toyota Camry Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 30px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
  }

  h1, h2 {
    text-align: center;
  }

  img {
    width: 100%;
    border-radius: 6px;
    margin-top: 10px;
  }

  .info {
    background: #f7f7f7;
    padding: 15px;
  }

  .whatsapp-btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 15px;
    text-align: center;
  }

  .whatsapp-btn:hover {
    background-color: #1ebe5d;
  }
</style>
</head>
<body>

<div class="container"> 
  <img src="logo.png" alt="Ddd Car Rental Logo" style="width:120px; display:block; margin:auto;">
<h1>SLY TRANSPORTATION SERVICES Car Rental</h1>
  <p style="text-align:center;">Reliable daily car rental</p>

  <img src="car1.jpg" alt="Toyota Camry">
<img src="car2.jpg" alt="Toyota Camry Side View">
<img src="car3.jpg" alt="Toyota Camry Interior">
  <div class="info">
    <h2>Vehicle Details</h2>
    <p><strong>Make:</strong> Toyota</p>
    <p><strong>Model:</strong> Camry</p>
    <p><strong>Year:</strong> 2012</p>
  </div><a 
  <a href="https://wa.me/12139166606" target="_blank">
  <button>Book on WhatsApp</button>
  </a>


  <h2>Book This Car</h2>

  <label>Pickup Date</label>
  <input type="date" id="pickup">

  <label>Return Date</label>
  <input type="date" id="return">

  <div class="price" id="totalPrice">
    Price: —
  </div>

  <button onclick="bookNow()">Book via WhatsApp</button>

  <div class="footer">
    © SLY TRANSPORTATION SERVICES Car Rental
  </div>
<script>
  const dailyRate = 45;

  function calculatePrice() {
    const pickup = document.getElementById("pickup").value;
    const dropoff = document.getElementById("return").value;

    if (!pickup || !dropoff) return;

    const start = new Date(pickup);
    const end = new Date(dropoff);
    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));

    if (days > 0) {
      document.getElementById("totalPrice").innerText =
        "Price: $" + (days * dailyRate);
    }
  }

  document.getElementById("pickup").addEventListener("change", calculatePrice);
  document.getElementById("return").addEventListener("change", calculatePrice);
</script>
