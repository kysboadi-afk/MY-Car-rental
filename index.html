<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Car Rental</title>

  <!-- CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 30px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
  }

  h1, h2 {
    text-align: center;
  }

  img {
    width: 100%;
    border-radius: 6px;
    margin-top: 10px;
  }

  .info {
    background: #f7f7f7;
    padding: 15px;
  }

  .whatsapp-btn {
    display: inline-block;
    padding: 12px 20px;
    background-color: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 15px;
    text-align: center;
  }

  .whatsapp-btn:hover {
    background-color: #1ebe5d;
  }
</style>
</head>
<body>

<div class="container"> 
  <img src="High-Resolution-Color-Logo.png"
     alt="Ddd Car Rental Logo"
     style="width:280px; max-width:100%; display:block; margin:20px auto;">
<h1>SLY TRANSPORTATION SERVICES Car Rental</h1>
  <p style="text-align:center;">Reliable daily car rental</p>

  <img src="IMG_0025.jpeg" alt="Toyota Camry">
<img src="IMG_0026.jpeg" alt="Toyota Camry side view">
<img src="IMG_4486.jpeg" alt="Toyota Camry interior">
  <div class="info">
    <h2>Vehicle Details</h2>
    <p><strong>Make:</strong> Toyota</p>
    <p><strong>Model:</strong> Camry</p>
    <p><strong>Year:</strong> 2012</p>
  </div>
  <a
  href="https://wa.me/12139166606?text=I%20want%20to%20book%20the%20Toyota%20Camry"
  target="_blank"
  class="whatsapp-btn">
  Book on WhatsApp
</a>


  <h2>Book This Car</h2>

  <label>Pickup Date</label>
  <input type="date" id="pickup">

  <label>Return Date</label>
  <input type="date" id="return">

  <div class="price" id="totalPrice">
    Price: —
  </div>
  <div class="footer">
    © SLY TRANSPORTATION SERVICES Car Rental
  </div>
<script>
  const dailyRate = 45;

  function calculatePrice() {
    const pickup = document.getElementById("pickup").value;
    const dropoff = document.getElementById("return").value;

    if (!pickup || !dropoff) return;

    const start = new Date(pickup);
    const end = new Date(dropoff);
    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));

    if (days > 0) {
      document.getElementById("totalPrice").innerText =
        "Price: $" + (days * dailyRate);
    }
  }

  document.getElementById("pickup").addEventListener("change", calculatePrice);
  document.getElementById("return").addEventListener("change", calculatePrice);
</script>
