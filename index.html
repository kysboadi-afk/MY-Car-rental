<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLY Transportation Services</title>

  <!-- Flatpickr Calendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #222;
    }

    /* Header */
    .business-header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .business-name {
      font-size: 26px;
      font-weight: bold;
    }

    .business-tagline {
      font-size: 14px;
      margin-top: 5px;
    }

    /* Slider */
    .slider {
      position: relative;
      max-width: 900px;
      height: 320px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    /* Booking Box */
    .booking-box {
      background: #fff;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .vehicle-preview {
      text-align: center;
      margin-bottom: 15px;
    }

    .vehicle-preview img {
      max-width: 350px;
      width: 100%;
      border-radius: 10px;
    }

    #vehicleName {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }

    .requirements {
      text-align: center;
      color: #c00000;
      margin-bottom: 15px;
    }

    /* Form */
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #totalPrice {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    #depositInfo {
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: #fff;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .slider {
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="business-header">
    <div class="business-name">SLY TRANSPORTATION SERVICES</div>
    <div class="business-tagline">Car Rentals</div>
  </div>

  <!-- Slideshow -->
  <div class="slider">
    <img src="IMG_0025.jpeg" class="slide active" alt="Toyota Camry">
    <img src="slingshot-1.jpg" class="slide" alt="Slingshot">
    <img src="slingshot-2.jpg" class="slide" alt="Slingshot">
    <img src="slingshot-3.jpg" class="slide" alt="Slingshot">
  </div>

  <div class="booking-box">

    <div class="vehicle-preview">
      <img id="vehicleImage" src="IMG_0025.jpeg" alt="Vehicle">
      <div id="vehicleName">2012 Toyota Camry</div>
    </div>

    <p class="requirements"><strong>ALL RENTERS MUST HAVE A VALID DRIVER’S LICENSE AND RENTERS INSURANCE</strong></p>

    <form id="bookingForm">

      <label>Pick‑up Date & Time</label>
      <input type="text" id="pickup" required>

      <label>Drop‑off Date & Time</label>
      <input type="text" id="dropoff" required>

      <label>Select Vehicle</label>
      <select id="vehicle">
        <option value="2012 Toyota Camry"
          data-daily="50"
          data-weekly="250"
          data-deposit="150"
