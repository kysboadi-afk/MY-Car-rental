<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MY Car Rental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGO -->
<header class="site-header">
  <img src="images/logo.png" alt="MY Car Rental Logo" class="site-logo">
</header>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-content">
    <h1>Reliable & Affordable Car Rentals</h1>
    <p>Choose your ride. Book in minutes. Drive with confidence.</p>
    <a href="#cars" class="hero-btn">View Cars</a>
  </div>
</section>

<!-- CARS -->
<div class="container" id="cars">
  <section class="cars">

    <!-- Slingshot -->
    <div class="car-card">
      <img src="images/car1.jpg" alt="Slingshot R">
      <div class="car-info">
        <h3>Slingshot R</h3>
        <p class="car-subtitle">Sports • 2-Seater</p>
        <p class="price">$300 / day • $150 deposit</p>
        <a href="car.html?vehicle=slingshot">
          <button>Select</button>
        </a>
      </div>
    </div>

    <!-- Camry -->
    <div class="car-card">
      <img src="images/car4.jpg" alt="Camry 2012">
      <div class="car-info">
        <h3>Camry 2012</h3>
        <p class="car-subtitle">Sedan • 5-Seater</p>
        <p class="price">$50 / day • $300 weekly</p>
        <a href="car.html?vehicle=camry">
          <button>Select</button>
        </a>
      </div>
    </div>

  </section>
</div>

<!-- FOOTER -->
<footer>
  &copy; 2026 MY Car Rental
</footer>

</body>
</html>
