<script>
  // ===== PRICE CALCULATOR =====
  const dailyRate = 45;

  function calculatePrice() {
    const pickup = document.getElementById("pickup").value;
    const returnDate = document.getElementById("return").value;

    if (!pickup || !returnDate) {
      document.getElementById("totalPrice").innerText = "Price: --";
      return;
    }

    const start = new Date(pickup);
    const end = new Date(returnDate);
    const days = (end - start) / (1000 * 60 * 60 * 24);

    if (days <= 0) {
      document.getElementById("totalPrice").innerText = "Price: --";
      return;
    }

    const total = days * dailyRate;
    document.getElementById("totalPrice").innerText = Price: $${total};
  }

  document.getElementById("pickup").addEventListener("change", calculatePrice);
  document.getElementById("return").addEventListener("change", calculatePrice);

  function sendWhatsApp() {
    const pickup = document.getElementById("pickup").value;
    const returnDate = document.getElementById("return").value;
    const price = document.getElementById("totalPrice").innerText;

    if (!pickup || !returnDate) {
      alert("Please select pickup and return dates.");
      return;
    }

    const message =
`I want to book the Toyota Camry
Pickup: ${pickup}
Return: ${returnDate}
${price}`;

    const phone = "12139166606";
    const url = https://wa.me/${phone}?text=${encodeURIComponent(message)};

    window.open(url, "_blank");
  }
</script>
