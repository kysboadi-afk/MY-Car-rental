<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLY Rides | Book a Vehicle</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<header class="site-header">
  <img src="images/logo.jpg" alt="SLY Rides Logo" class="site-logo">
</header>

<div class="container">

  <button id="backBtn" class="back-btn">‚¨Ö Back to Cars</button>

  <div class="car-slider" id="carSlider">
    <div class="slider" id="sliderContainer"></div>
    <div class="slider-controls">
      <button id="prevSlide">&#10094;</button>
      <button id="nextSlide">&#10095;</button>
    </div>
    <div class="slider-dots" id="sliderDots"></div>

    <div class="car-info">
      <h3 id="carName"></h3>
      <p class="car-subtitle" id="carSubtitle"></p>
      <p class="price" id="carPrice"></p>
    </div>
  </div>

  <section class="booking">
    <h2>Book Your Ride</h2>

    <label for="pickup">Pickup Date</label>
    <input type="date" id="pickup">

    <label for="pickupTime">Pickup Time</label>
    <input type="time" id="pickupTime">

    <label for="return">Return Date</label>
    <input type="date" id="return">

    <label for="returnTime">Return Time</label>
    <input type="time" id="returnTime">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number">

    <div class="id-upload-section">
      <label for="idUpload">üìé Upload Driver's License / ID <span class="required">*</span></label>
      <p class="id-note">A valid government-issued ID is required to confirm your rental.</p>
      <input type="file" id="idUpload" accept="image/*,.pdf">
      <p class="id-accepted">Accepted: JPG, PNG, PDF</p>
    </div>

    <label class="agree">
      <input type="checkbox" id="agree">
      I agree to the
      <a href="https://docs.google.com/document/d/1vvG-SbqoUa8OipyduvTMlyOrwx7JREwCpYOkgURoVdI/edit?usp=sharing" target="_blank">
        Rental Agreement &amp; Terms
      </a>
    </label>

    <p class="total">Total: $<span id="total">0</span></p>
    <p class="pay-hint" id="payHint">‚ö†Ô∏è To enable payment: fill dates, upload ID, and agree to terms.</p>
    <button id="stripePay" disabled>üí≥ Pay Now</button>
    <button class="reserve-btn" onclick="reserve()">Reserve Without Paying</button>
  </section>
</div>

<footer>
  &copy; 2026 SLY Rides. All rights reserved.
</footer>

<script src="car.js"></script>
<script src="chatbot.js"></script>
</body>
</html>
